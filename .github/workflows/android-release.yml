name: Build Android Release and Email

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android SDK
        uses: android-actions/setup-android@v2

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android release bundle
        working-directory: android
        run: |
          ./gradlew clean
          ./gradlew bundleRelease

      - name: Send email with release bundle
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "New Android Release Bundle"
          body: "Please find the attached Android release bundle."
          to: indranilchakraborty4sc@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          attachments: android/app/build/outputs/bundle/release/app-release.aab
